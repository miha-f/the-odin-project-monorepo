<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in form</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div id="left">
            <div>
                ODIN
            </div>
            <p>Photo by <a href="https://unsplash.com/@prphotography262" target="_blank">Peter Robbins</a> on <a
                    href="https://unsplash.com/photos/a-lush-green-forest-filled-with-lots-of-trees-dbzH7cC4MhY"
                    target="_blank">Unsplash</a>
            </p>
        </div>
        <div id="right">
            <div>
                <p>
                    This is not a real online service! You know you need something like this in your file to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>

                <p>
                    You know you want to.
                </p>
            </div>
            <div class="white-bg">
                <p>Let's do this!</p>
                <form action="" method="POST" id="my-form">
                    <div class="form-row">
                        <div class="form-col">
                            <label for="first-name">FIRST NAME</label>
                            <input placeholder="Jane" type="text" id="first-name" name="first-name" minlength=1
                                required>
                        </div>

                        <div class="form-col">
                            <label for="last-name">LAST NAME</label>
                            <input placeholder="Doe" type="text" id="last-name" name="last-name" minlength=1 required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <label for="email">EMAIL</label>
                            <input placeholder="my.email@mail.com" type="email" id="email" name="last-name" required>
                        </div>

                        <div class="form-col">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input placeholder="123-123-123" type="tel" id="phone-number" name="phone-number"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <label for="password">PASSWORD</label>
                            <input placeholder="********" type="password" id="password" name="password" minlength=8
                                required>
                        </div>

                        <div class="form-col">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input placeholder="********" type="password" id="confirm-password" name="confirm-password"
                                minlength=8 required>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <button type="submit" form="my-form">Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
    </div>

</body>

</html>
