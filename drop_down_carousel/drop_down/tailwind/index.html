<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drop down</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-10 bg-gray-50 text-gray-800">
    <div class="relative inline-block text-left" id="dropdown">
        <div class="flex items-center gap-2">
            <span class="text-lg font-medium">Menu</span>
            <button id="dropdownButton"
                class="flex flex-col justify-between w-6 h-5 p-1 rounded hover:bg-gray-200 focus:outline-none">
                <span class="block w-full h-0.5 bg-gray-800"></span>
                <span class="block w-full h-0.5 bg-gray-800"></span>
                <span class="block w-full h-0.5 bg-gray-800"></span>
            </button>
        </div>
        <div id="dropdownMenu"
            class="absolute left-0 mt-2 w-40 bg-white border border-gray-200 rounded shadow-lg hidden z-10">
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Home</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">About</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Contact</a>
        </div>
    </div>

    <script>
        const dropdown = document.getElementById('dropdown');
        const button = document.getElementById('dropdownButton');
        const menu = document.getElementById('dropdownMenu');

        button.addEventListener('click', (e) => {
            e.stopPropagation();
            menu.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                menu.classList.add('hidden');
            }
        });

        menu.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
