<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="main">

    </div>

    <button type="button" id="new-book">Add book</button>
    <dialog id="dialog">
        <form class="dialog-form">
            <h2>Add Book</h2>
            <p class="form-subtext">All fields are required</p>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required />
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required />
            </div>

            <div class="form-group">
                <label for="numberOfPages">Number of pages:</label>
                <input type="number" name="numberOfPages" id="numberOfPages" required />
            </div>

            <div class="form-group checkbox-group">
                <label for="read">Book read:</label>
                <input type="checkbox" name="read" id="read" />
            </div>

            <div class="form-actions">
                <button type="submit" id="submit-button">Submit</button>
                <button type="reset" id="reset">Reset</button>
                <button type="submit" aria-label="close" formmethod="dialog" formnovalidate id="close-button">
                    Close
                </button>
            </div>
        </form>
    </dialog>
</body>

</html>
