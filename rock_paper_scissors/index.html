<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="main">
        <div class="flex-container">
            <button id="rock">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button id="paper">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button id="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
        </div>

        <p>Human score: <span id="humanScore">0</span></p>
        <p>Computer score: <span id="computerScore">0</span></p>

        <br />

        <h1 class="invisible" id="humanWins">Human wins!</h1>
        <h1 class="invisible" id="computerWins">Computer wins!</h1>
        <h1 class="invisible" id="draw">Draw!</h1>
        <button class="invisible" id="playAgain">Play again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
